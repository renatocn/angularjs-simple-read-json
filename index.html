
<!DOCTYPE html>
<html class="ls-theme-orange ls-pre-panel" ng-app="controllerDomains">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Pré Painel</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link href="http://locaweb.github.io/locawebstyle/assets/stylesheets/locastyle.css" rel="stylesheet" type="text/css" />
  <script src="https://code.angularjs.org/1.2.23/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.2.23/angular-route.js"></script>
  <script type="text/javascript" src="javascript/controllerDomains.js"></script>
</head>
<body>

  <div class="ls-topbar">
    <span class="ls-show-sidebar ls-ico-menu"></span>
  </div>


  <aside class="ls-sidebar">
    <h1 class="ls-brand-name ls-ico-earth"><a href="../home">Registro de Domínio</a></h1>
  </aside>

  <main class="ls-main ">
    <div class="container-fluid">
      <h1 ng-show="domains.length>0" class="ls-title-intro ls-ico-list2">Registros</h1>

      <div ng-controller="domainsList">
        <div class="ls-list" ng-if="domain.id != false" ng-repeat="domain in domains">
          <header class="ls-list-header">
            <div class="ls-list-title col-sm-9">
              <a href="show.html?id={{domain.provisioning_id}}">{{domain.id}} <span class="ls-tag-danger">{{domain.system_status}}</span></a>
              <small>Expira em: <strong>{{domain.provisioning_id}}</strong></small>
            </div>
          </header>
          <div class="ls-list-content ">
            <div class="col-xs-12 col-md-6">
              {{domain.service_key}}
            </div>
            <div class="col-xs-12 col-md-6">
              <strong class="ls-list-label">Status</strong>
              {{domain.system_status}}
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
